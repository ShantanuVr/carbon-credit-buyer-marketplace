version: '3.8'

services:
  buyer-marketplace:
    build: .
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_REGISTRY_API_URL=http://registry:3000
      - NEXT_PUBLIC_ADAPTER_API_URL=http://adapter:3001
      - NEXT_PUBLIC_EXPLORER_BASE_URL=http://explorer:3002
      - NEXT_PUBLIC_BRAND_NAME=Carbon Market (Demo)
      - COOKIE_NAME=buyer_sess
      - COOKIE_SECURE=false
    depends_on:
      - registry
      - adapter
    networks:
      - carbon-network

  registry:
    image: official-registry-sim:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/registry
    depends_on:
      - postgres
    networks:
      - carbon-network

  adapter:
    image: carbon-adapter:latest
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - REGISTRY_API_URL=http://registry:3000
    depends_on:
      - registry
    networks:
      - carbon-network

  explorer:
    image: carbon-explorer:latest
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - REGISTRY_API_URL=http://registry:3000
      - ADAPTER_API_URL=http://adapter:3001
    depends_on:
      - registry
      - adapter
    networks:
      - carbon-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=registry
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - carbon-network

volumes:
  postgres_data:

networks:
  carbon-network:
    driver: bridge
